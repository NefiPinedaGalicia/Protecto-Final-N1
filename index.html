<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Mulish:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/output.css" />

    <script type="module" src="./src/scripts/main.js" defer></script>
    <title>PF Windbnd Vanilla</title>
  </head>
  <body>
    <header
      id="header"
      class="px-4 md:px-16 pt-4 md:flex md:items-center md:justify-between">
      <div class="mb-4 md:mb-0">
        <img
          src="./src/images/icons/logo-f7862584.svg"
          alt="Logo"
          class="h-8" />
      </div>

      <button
        id="search-container"
        class="grid grid-cols-5 items-stretch bg-white rounded-2xl border border-gray-200 mx-auto w-full max-w-sm md:mx-0 md:max-w-md lg:max-w-lg divide-x divide-gray-300 h-12">
          <div
            id="add-location"
            class="text-gray-500 text-sm text-center py-2 col-span-2 flex items-center justify-center h-full"
            style="font-family: 'Mulish', sans-serif;">
            Add location
          </div>
          <div
            id="add-guest"
            class="text-gray-500 text-sm text-center py-2 col-span-2 flex items-center justify-center h-full"
            style="font-family: 'Mulish', sans-serif;">
            Add guest
          </div>
          <div id="search-svg" class="flex items-center justify-center py-3 px-3 h-full">
            <svg
              class="w-5 h-5 text-red-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
      </button>
    </header>
    <div id="title-container" class="px-4 md:px-16 pt-6 flex justify-between items-center ">
      <h3 class="text-2xl font-bold" style="font-family: 'Montserrat', sans-serif;">Stays in Finland</h3>
      <p id="stays-count" class="text-gray-500 text-sm" style="font-family: 'Mulish', sans-serif;">12+ stays</p>
    </div>
    <div id="cards-container" class="px-4 md:px-16 pt-4">
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>
    <!-- Contenedor de búsqueda-->
    <div id="search-overlay" class="hidden inset-0 bg-black/30 md:bg-black/50 z-40">
      <div id="search-container-mobile" class="fixed inset-0 bg-white z-50 h-[85vh] md:h-[50vh] flex flex-col">
        <!-- Encabezado móvil con título y botón cerrar -->
        <div class="flex justify-between items-center p-4 md:hidden">
          <h2 class="text-lg font-semibold" style="font-family: 'Montserrat', sans-serif;">Edit your search</h2>
          <button id="close-search" class="p-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <!-- Contenedor principal flex -->
        <div class="flex flex-col justify-between flex-1 md:justify-start md:items-center md:pt-16">
          <!-- Contenedor de todo el contenido al 95% -->
          <div class="w-[95%] mx-auto">
            <!-- Contenedor del formulario -->
            <div id="container-form" class="w-full">
              <form class="border-2 border-gray-300 rounded-2xl bg-white w-full max-w-none md:grid md:grid-cols-3 md:divide-y-0 divide-y divide-gray-200">
              <!-- Campo LOCATION -->
              <div class="p-3 rounded-2xl relative z-0">
                <label class="block text-xs font-semibold text-gray-800 mb-1 text-left" style="font-family: 'Montserrat', sans-serif;">LOCATION</label>
                <input type="text" class="w-full text-left text-gray-600 text-sm outline-none" placeholder="Add location" style="font-family: 'Mulish', sans-serif;" />
              </div>
              <!-- Campo GUESTS -->
              <div class="p-3 rounded-2xl relative z-0">
                <label class="block text-xs font-semibold text-gray-800 mb-1 text-left" style="font-family: 'Montserrat', sans-serif;">GUESTS</label>
                <div class="text-left text-gray-600 text-sm" style="font-family: 'Mulish', sans-serif;">
                  <span id="guest-count">0</span> <span>guests</span>
                </div>
              </div>
              <!-- Botón de búsqueda desktop -->
              <div class="hidden md:flex md:items-center md:justify-center rounded-2xl relative z-0">
                <button id="search-desktop" class="bg-red-500 text-white px-6 py-3 rounded-2xl flex items-center space-x-2" style="font-family: 'Montserrat', sans-serif;">
                  <svg class="w-4 h-4" fill="none" stroke="white" viewBox="0 0 24 24" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                  </svg>
                  <span>Search</span>
                </button>
              </div>
              </form>
            </div>
            
            <!-- Contenedor del grid de 3 columnas -->
            <div class="w-full md:grid md:grid-cols-3 md:gap-1 md:mt-4">
              <!-- Contenedor de ubicación (vacío) -->
              <div id="container-location">
              </div>
              
              <!-- Contenedor de huéspedes -->
              <div id="container-guests" class="flex flex-col items-start md:items-center">
                <div class="max-w-sm mt-6 px-2 md:max-w-none md:mt-0 md:px-0 md:mx-auto">
                  <div class="mb-3">
                    <h3 class="text-sm font-medium text-left" style="font-family: 'Montserrat', sans-serif;">Adults</h3>
                    <p class="text-xs text-gray-500 text-left" style="font-family: 'Mulish', sans-serif;">Ages 13 or above</p>
                  </div>
                  <div class="flex items-center justify-start" style="width: fit-content;">
                    <button id="adults-minus" class="w-8 h-8 border border-gray-400 bg-gray-100 rounded flex items-center justify-center">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                      </svg>
                    </button>
                    <span id="adults-count" class="mx-4 text-sm" style="font-family: 'Mulish', sans-serif;">0</span>
                    <button id="adults-plus" class="w-8 h-8 border border-gray-400 bg-gray-100 rounded flex items-center justify-center">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                      </svg>
                    </button>
                  </div>
                </div>
                
                <div class="max-w-sm mt-6 px-2 md:max-w-none md:mt-4 md:px-0 md:mx-auto">
                  <div class="mb-3">
                    <h3 class="text-sm font-medium text-left" style="font-family: 'Montserrat', sans-serif;">Children</h3>
                    <p class="text-xs text-gray-500 text-left" style="font-family: 'Mulish', sans-serif;">Age 12 or below</p>
                  </div>
                  <div class="flex items-center justify-start" style="width: fit-content;">
                    <button id="children-minus" class="w-8 h-8 border border-gray-400 bg-gray-100 rounded flex items-center justify-center">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                      </svg>
                    </button>
                    <span id="children-count" class="mx-4 text-sm" style="font-family: 'Mulish', sans-serif;">0</span>
                    <button id="children-plus" class="w-8 h-8 border border-gray-400 bg-gray-100 rounded flex items-center justify-center">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              
              <!-- Contenedor de ubicación móvil -->
              <div class="md:hidden">
                <div id="container-location-mobile"></div>
              </div>
            </div>
          </div>
          
          <!-- Contenedor del botón de búsqueda móvil -->
          <div class="flex justify-center pb-2 md:hidden">
            <button id="search-final" class="bg-red-500 text-white px-6 py-3 rounded-2xl flex items-center space-x-2">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    

    
  </body>
</html>
